version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./runs:/app/runs:ro
      - ./templates:/app/templates:ro
      - sqlite_data:/app/data  # Volumen persistente para SQLite
    environment:
      - DATABASE_URL=sqlite:////app/data/beer_counter.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite_data:
    name: beer_counter_sqlite_data
